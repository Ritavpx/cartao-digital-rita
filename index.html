<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartão Digital - Rita Gaio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background-color: #fff;
        border-radius: 16px;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .logo {
        max-width: 120px;
        margin-bottom: 1rem;
    }
    .photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 3px solid #007398;
    }
    h1 {
        margin: 0.3rem 0;
        color: #007398;
        font-size: 1.5rem;
    }
    h2 {
        margin: 0.3rem 0;
        font-weight: normal;
        color: #555;
        font-size: 1rem;
    }
    .contact a {
        display: block;
        margin: 0.4rem 0;
        text-decoration: none;
        color: #007398;
        font-weight: bold;
    }
    .contact a:hover {
        color: #e9540d;
    }
    .buttons {
        margin-top: 1rem;
    }
    .btn {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        margin: 0.3rem;
        border-radius: 8px;
        border: none;
        color: #fff;
        background-color: #e9540d;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }
    .btn:hover {
        background-color: #007398;
    }
    .social a {
        margin: 0 0.5rem;
        font-size: 1.2rem;
        color: #007398;
        text-decoration: none;
    }
    .social a:hover {
        color: #e9540d;
    }
</style>
</head>
<body>
<div class="card">
    <img src="logo.png" alt="Logo Vipex" class="logo">
    <img src="rita-gaio.jpg" alt="Rita Gaio" class="photo">
    <h1>Rita Gaio</h1>
    <h2>Departamento de Marketing · Vipex</h2>

    <div class="contact">

        <a href="mailto:rita.gaio@vipex.pt">✉️ rita.gaio@vipex.pt</a>
        <a href="https://www.vipex.pt/en/home" target="_blank">🌐 vipex.pt</a>
        <a href="https://maps.app.goo.gl/QeAVZR8oF2E2f2Xu5" target="_blank">📍 Marinha Grande, Portugal</a>
    </div>

    <div class="buttons">
        <a href="files/Rita-Gaio.vcf" download class="btn">💾 Descarregar vCard</a>
    </div>

    <div class="social">
        <a href="https://www.facebook.com/Vipex.pt/?locale=pt_PT" target="_blank">👍 Facebook</a>
        <a href="https://www.linkedin.com/in/rita-gaio-19b0ba159/" target="_blank">🔗 LinkedIn</a>
        <a href="https://www.linkedin.com/company/vipex-plastics" target="_blank">💼 LinkedIn Empresa</a>
    </div>
</div>
</body>
</html>
